	<!-- Set the viewport width to device width for mobile -->

	<title>AndroidRocket -- Login</title>
  
	<!-- Included CSS Files -->
	<link rel="stylesheet" href="/css/foundation.css">
	<!-- <link rel="stylesheet" href="/css/presentation.css"> -->
	<link rel="stylesheet" href="/css/typography.css">

<body>

	<!-- container -->
	<div class="container">

		<div class="row">
			<div class="twelve columns">
				<h1>AndroidRocket</h1>
				<h4 class="subheader">Deploy & Distribute Immediately</h4>
				<hr />
			</div>
		</div>

		<div class="row">
                    <div class="six columns">
                    
                    <h4>Sign In</h4>
                    <p>Please login with your e-mail and password</p>

                        <form class="nice">
                            <label>E-mail</label>
                            <input name="email" type="email" class="input-text"/>
                            <label>Password</label>
                            <input name="password" type="password" class="input-text" />

                            
                            <input name="submit" type="submit" value="Continue" class="input-submit" />
                            or <a href="/">Back to home</a>

                        </form>
                    </div>                    
                    

                    <div class="six columns">
                        <div class="panel hide-on-phones">
                            <h4>Join Us</h4>
                            <p> AndroidRocket is build for simple and straightforward deployment and distribution platform for Android.</p>
                            <p>
                            <a class="nice radius blue button mobile src-download" href="/register">Register here</a>
                            </p>
                        </div>
                    </div>                    
                    
		</div> <!-- /row -->

	</div> <!-- /container -->



        <footer class="row">
            <hr />
        </footer>

	<!-- Included JS Files -->
	<script src="/js/jquery.min.js"></script>
